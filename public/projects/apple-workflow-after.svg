<svg width="1000" height="400" viewBox="0 0 1000 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="400" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="-apple-system" font-size="24" font-weight="700" fill="#1F2937" text-anchor="middle">After: Automated Solution (&lt;1 minute)</text>

  <!-- Step 1 -->
  <g transform="translate(200, 100)">
    <rect width="180" height="120" rx="12" fill="#D1FAE5" stroke="#10B981" stroke-width="3"/>
    <text x="90" y="40" font-family="-apple-system" font-size="14" font-weight="600" fill="#1F2937" text-anchor="middle">Step 1</text>
    <text x="90" y="65" font-family="-apple-system" font-size="13" fill="#6B7280" text-anchor="middle">Login to NPI Tool</text>
    <text x="90" y="85" font-family="-apple-system" font-size="13" fill="#6B7280" text-anchor="middle">Single sign-on</text>
    <text x="90" y="108" font-family="-apple-system" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">~10 seconds</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M 400 160 L 450 160" stroke="#10B981" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  <text x="425" y="150" font-family="-apple-system" font-size="11" font-weight="600" fill="#10B981" text-anchor="middle">automated</text>

  <!-- Step 2 -->
  <g transform="translate(470, 100)">
    <rect width="180" height="120" rx="12" fill="#D1FAE5" stroke="#10B981" stroke-width="3"/>
    <text x="90" y="40" font-family="-apple-system" font-size="14" font-weight="600" fill="#1F2937" text-anchor="middle">Step 2</text>
    <text x="90" y="65" font-family="-apple-system" font-size="13" fill="#6B7280" text-anchor="middle">Select report type</text>
    <text x="90" y="85" font-family="-apple-system" font-size="13" fill="#6B7280" text-anchor="middle">One-click selection</text>
    <text x="90" y="108" font-family="-apple-system" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">~5 seconds</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M 670 160 L 720 160" stroke="#10B981" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  <text x="695" y="150" font-family="-apple-system" font-size="11" font-weight="600" fill="#10B981" text-anchor="middle">automated</text>

  <!-- Step 3 -->
  <g transform="translate(740, 100)">
    <rect width="180" height="120" rx="12" fill="#D1FAE5" stroke="#10B981" stroke-width="3"/>
    <text x="90" y="40" font-family="-apple-system" font-size="14" font-weight="600" fill="#1F2937" text-anchor="middle">Step 3</text>
    <text x="90" y="65" font-family="-apple-system" font-size="13" fill="#6B7280" text-anchor="middle">Download report</text>
    <text x="90" y="85" font-family="-apple-system" font-size="13" fill="#6B7280" text-anchor="middle">Pre-formatted Excel</text>
    <text x="90" y="108" font-family="-apple-system" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">~15 seconds</text>
  </g>

  <!-- Automation Box -->
  <g transform="translate(300, 250)">
    <rect width="500" height="110" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="250" y="25" font-family="-apple-system" font-size="14" font-weight="700" fill="#1F2937" text-anchor="middle">Behind the Scenes (Automated)</text>

    <g transform="translate(20, 45)">
      <circle cx="6" cy="0" r="4" fill="#3B82F6"/>
      <text x="20" y="5" font-family="-apple-system" font-size="12" fill="#6B7280">API connects to 10+ SAP T-codes automatically</text>
    </g>

    <g transform="translate(20, 70)">
      <circle cx="6" cy="0" r="4" fill="#3B82F6"/>
      <text x="20" y="5" font-family="-apple-system" font-size="12" fill="#6B7280">Data extraction, filtering, and formatting done by system</text>
    </g>
  </g>

  <!-- Benefits Section -->
  <g transform="translate(50, 280)">
    <text x="0" y="100" font-family="-apple-system" font-size="18" font-weight="700" fill="#1F2937">Key Improvements:</text>

    <g transform="translate(200, 100)">
      <rect width="180" height="60" rx="8" fill="#D1FAE5"/>
      <text x="90" y="25" font-family="-apple-system" font-size="14" font-weight="600" fill="#1F2937" text-anchor="middle">Time Saved</text>
      <text x="90" y="45" font-family="-apple-system" font-size="20" font-weight="800" fill="#10B981" text-anchor="middle">~19 min/report</text>
    </g>

    <g transform="translate(400, 100)">
      <rect width="180" height="60" rx="8" fill="#DBEAFE"/>
      <text x="90" y="25" font-family="-apple-system" font-size="14" font-weight="600" fill="#1F2937" text-anchor="middle">Error Reduction</text>
      <text x="90" y="45" font-family="-apple-system" font-size="20" font-weight="800" fill="#3B82F6" text-anchor="middle">95% fewer errors</text>
    </g>

    <g transform="translate(600, 100)">
      <rect width="180" height="60" rx="8" fill="#FEF3C7"/>
      <text x="90" y="25" font-family="-apple-system" font-size="14" font-weight="600" fill="#1F2937" text-anchor="middle">User Satisfaction</text>
      <text x="90" y="45" font-family="-apple-system" font-size="20" font-weight="800" fill="#F59E0B" text-anchor="middle">96% rating</text>
    </g>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10B981"/>
    </marker>
  </defs>
</svg>
