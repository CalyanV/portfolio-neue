<svg width="1000" height="600" viewBox="0 0 1000 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="600" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="-apple-system" font-size="24" font-weight="700" fill="#1F2937" text-anchor="middle">Before: Manual Process (17-25 minutes)</text>

  <!-- Step 1 -->
  <g transform="translate(50, 100)">
    <rect width="160" height="100" rx="12" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
    <text x="80" y="35" font-family="-apple-system" font-size="14" font-weight="600" fill="#1F2937" text-anchor="middle">Step 1</text>
    <text x="80" y="55" font-family="-apple-system" font-size="12" fill="#6B7280" text-anchor="middle">Login to SAP</text>
    <text x="80" y="75" font-family="-apple-system" font-size="12" fill="#6B7280" text-anchor="middle">T-Code: SE16</text>
    <text x="80" y="92" font-family="-apple-system" font-size="11" font-weight="600" fill="#EF4444" text-anchor="middle">~2 min</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M 230 150 L 270 150" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="250" y="145" font-family="-apple-system" font-size="10" fill="#6B7280" text-anchor="middle">manual</text>

  <!-- Step 2 -->
  <g transform="translate(290, 100)">
    <rect width="160" height="100" rx="12" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
    <text x="80" y="35" font-family="-apple-system" font-size="14" font-weight="600" fill="#1F2937" text-anchor="middle">Step 2</text>
    <text x="80" y="55" font-family="-apple-system" font-size="12" fill="#6B7280" text-anchor="middle">Navigate to table</text>
    <text x="80" y="75" font-family="-apple-system" font-size="12" fill="#6B7280" text-anchor="middle">Find ZPMP table</text>
    <text x="80" y="92" font-family="-apple-system" font-size="11" font-weight="600" fill="#EF4444" text-anchor="middle">~3 min</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M 470 150 L 510 150" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="490" y="145" font-family="-apple-system" font-size="10" fill="#6B7280" text-anchor="middle">manual</text>

  <!-- Step 3 -->
  <g transform="translate(530, 100)">
    <rect width="160" height="100" rx="12" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
    <text x="80" y="35" font-family="-apple-system" font-size="14" font-weight="600" fill="#1F2937" text-anchor="middle">Step 3</text>
    <text x="80" y="55" font-family="-apple-system" font-size="12" fill="#6B7280" text-anchor="middle">Filter data</text>
    <text x="80" y="75" font-family="-apple-system" font-size="12" fill="#6B7280" text-anchor="middle">Manual queries</text>
    <text x="80" y="92" font-family="-apple-system" font-size="11" font-weight="600" fill="#EF4444" text-anchor="middle">~4 min</text>
  </g>

  <!-- Arrow 3 -->
  <path d="M 710 150 L 750 150" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="730" y="145" font-family="-apple-system" font-size="10" fill="#6B7280" text-anchor="middle">manual</text>

  <!-- Step 4 -->
  <g transform="translate(770, 100)">
    <rect width="160" height="100" rx="12" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
    <text x="80" y="35" font-family="-apple-system" font-size="14" font-weight="600" fill="#1F2937" text-anchor="middle">Step 4</text>
    <text x="80" y="55" font-family="-apple-system" font-size="12" fill="#6B7280" text-anchor="middle">Export to Excel</text>
    <text x="80" y="75" font-family="-apple-system" font-size="12" fill="#6B7280" text-anchor="middle">Download file</text>
    <text x="80" y="92" font-family="-apple-system" font-size="11" font-weight="600" fill="#EF4444" text-anchor="middle">~2 min</text>
  </g>

  <!-- Arrow down from Step 4 -->
  <path d="M 850 220 L 850 260" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 5 -->
  <g transform="translate(770, 280)">
    <rect width="160" height="100" rx="12" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
    <text x="80" y="35" font-family="-apple-system" font-size="14" font-weight="600" fill="#1F2937" text-anchor="middle">Step 5</text>
    <text x="80" y="55" font-family="-apple-system" font-size="12" fill="#6B7280" text-anchor="middle">Open Excel</text>
    <text x="80" y="75" font-family="-apple-system" font-size="12" fill="#6B7280" text-anchor="middle">Format data</text>
    <text x="80" y="92" font-family="-apple-system" font-size="11" font-weight="600" fill="#EF4444" text-anchor="middle">~3 min</text>
  </g>

  <!-- Arrow left from Step 5 -->
  <path d="M 750 330 L 710 330" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 6 -->
  <g transform="translate(530, 280)">
    <rect width="160" height="100" rx="12" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
    <text x="80" y="35" font-family="-apple-system" font-size="14" font-weight="600" fill="#1F2937" text-anchor="middle">Step 6</text>
    <text x="80" y="55" font-family="-apple-system" font-size="12" fill="#6B7280" text-anchor="middle">Create pivot</text>
    <text x="80" y="75" font-family="-apple-system" font-size="12" fill="#6B7280" text-anchor="middle">Manual analysis</text>
    <text x="80" y="92" font-family="-apple-system" font-size="11" font-weight="600" fill="#EF4444" text-anchor="middle">~5 min</text>
  </g>

  <!-- Arrow left from Step 6 -->
  <path d="M 510 330 L 470 330" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 7 -->
  <g transform="translate(290, 280)">
    <rect width="160" height="100" rx="12" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
    <text x="80" y="35" font-family="-apple-system" font-size="14" font-weight="600" fill="#1F2937" text-anchor="middle">Step 7</text>
    <text x="80" y="55" font-family="-apple-system" font-size="12" fill="#6B7280" text-anchor="middle">Copy to template</text>
    <text x="80" y="75" font-family="-apple-system" font-size="12" fill="#6B7280" text-anchor="middle">Update charts</text>
    <text x="80" y="92" font-family="-apple-system" font-size="11" font-weight="600" fill="#EF4444" text-anchor="middle">~3 min</text>
  </g>

  <!-- Arrow left from Step 7 -->
  <path d="M 270 330 L 230 330" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 8 -->
  <g transform="translate(50, 280)">
    <rect width="160" height="100" rx="12" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
    <text x="80" y="35" font-family="-apple-system" font-size="14" font-weight="600" fill="#1F2937" text-anchor="middle">Step 8</text>
    <text x="80" y="55" font-family="-apple-system" font-size="12" fill="#6B7280" text-anchor="middle">Email report</text>
    <text x="80" y="75" font-family="-apple-system" font-size="12" fill="#6B7280" text-anchor="middle">Attach file</text>
    <text x="80" y="92" font-family="-apple-system" font-size="11" font-weight="600" fill="#EF4444" text-anchor="middle">~2 min</text>
  </g>

  <!-- Pain Points Section -->
  <g transform="translate(50, 440)">
    <text x="0" y="0" font-family="-apple-system" font-size="18" font-weight="700" fill="#1F2937">Pain Points:</text>

    <g transform="translate(0, 25)">
      <circle cx="8" cy="0" r="6" fill="#EF4444"/>
      <text x="25" y="5" font-family="-apple-system" font-size="14" fill="#6B7280">10+ SAP T-codes required for one report</text>
    </g>

    <g transform="translate(0, 55)">
      <circle cx="8" cy="0" r="6" fill="#EF4444"/>
      <text x="25" y="5" font-family="-apple-system" font-size="14" fill="#6B7280">17-25 minutes per report (35k reports weekly = 576k+ hours/year wasted)</text>
    </g>

    <g transform="translate(0, 85)">
      <circle cx="8" cy="0" r="6" fill="#EF4444"/>
      <text x="25" y="5" font-family="-apple-system" font-size="14" fill="#6B7280">Error-prone manual data entry and formatting</text>
    </g>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9CA3AF"/>
    </marker>
  </defs>
</svg>
