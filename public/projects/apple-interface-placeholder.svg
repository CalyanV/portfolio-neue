<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F7"/>

  <!-- Browser Window Frame -->
  <rect x="40" y="40" width="720" height="520" rx="12" fill="white" stroke="#E5E5E5" stroke-width="2"/>

  <!-- Browser Header -->
  <rect x="40" y="40" width="720" height="50" rx="12" fill="#F9FAFB"/>
  <line x1="40" y1="90" x2="760" y2="90" stroke="#E5E5E5" stroke-width="2"/>

  <!-- Browser Dots -->
  <circle cx="65" cy="65" r="6" fill="#FF5F57"/>
  <circle cx="85" cy="65" r="6" fill="#FFBD2E"/>
  <circle cx="105" cy="65" r="6" fill="#28CA42"/>

  <!-- URL Bar -->
  <rect x="140" y="55" width="500" height="20" rx="10" fill="white" stroke="#E5E5E5" stroke-width="1"/>
  <text x="150" y="69" font-family="system-ui, -apple-system" font-size="12" fill="#9CA3AF">apple-sap-interface.app</text>

  <!-- Interface Header -->
  <rect x="60" y="110" width="680" height="60" fill="#F9FAFB" stroke="#E5E5E5" stroke-width="1"/>
  <text x="80" y="145" font-family="system-ui, -apple-system" font-size="18" font-weight="600" fill="#1F2937">SAP NPI Dashboard</text>

  <!-- Search Bar in Header -->
  <rect x="540" y="130" width="180" height="30" rx="8" fill="white" stroke="#E5E5E5" stroke-width="1"/>
  <text x="555" y="151" font-family="system-ui, -apple-system" font-size="12" fill="#9CA3AF">Search reports...</text>

  <!-- Sidebar Navigation -->
  <rect x="60" y="170" width="180" height="370" fill="#F9FAFB" stroke="#E5E5E5" stroke-width="1"/>

  <!-- Nav Items -->
  <rect x="70" y="185" width="160" height="35" rx="6" fill="#14B8A6" fill-opacity="0.1"/>
  <circle cx="85" cy="202" r="4" fill="#14B8A6"/>
  <text x="100" y="207" font-family="system-ui, -apple-system" font-size="13" fill="#14B8A6" font-weight="500">Dashboard</text>

  <rect x="70" y="230" width="160" height="35" rx="6" fill="transparent"/>
  <circle cx="85" cy="247" r="4" fill="#9CA3AF"/>
  <text x="100" y="252" font-family="system-ui, -apple-system" font-size="13" fill="#6B7280">Reports</text>

  <rect x="70" y="275" width="160" height="35" rx="6" fill="transparent"/>
  <circle cx="85" cy="292" r="4" fill="#9CA3AF"/>
  <text x="100" y="297" font-family="system-ui, -apple-system" font-size="13" fill="#6B7280">Analytics</text>

  <rect x="70" y="320" width="160" height="35" rx="6" fill="transparent"/>
  <circle cx="85" cy="337" r="4" fill="#9CA3AF"/>
  <text x="100" y="342" font-family="system-ui, -apple-system" font-size="13" fill="#6B7280">Settings</text>

  <!-- Main Content Area -->
  <rect x="250" y="170" width="490" height="370" fill="white"/>

  <!-- Stats Cards -->
  <rect x="270" y="190" width="140" height="90" rx="8" fill="#14B8A6" fill-opacity="0.1" stroke="#14B8A6" stroke-width="1"/>
  <text x="285" y="215" font-family="system-ui, -apple-system" font-size="12" fill="#6B7280">Process Efficiency</text>
  <text x="285" y="245" font-family="system-ui, -apple-system" font-size="28" font-weight="700" fill="#14B8A6">7x</text>
  <text x="285" y="265" font-family="system-ui, -apple-system" font-size="11" fill="#9CA3AF">Improvement</text>

  <rect x="420" y="190" width="140" height="90" rx="8" fill="#3B82F6" fill-opacity="0.1" stroke="#3B82F6" stroke-width="1"/>
  <text x="435" y="215" font-family="system-ui, -apple-system" font-size="12" fill="#6B7280">User Satisfaction</text>
  <text x="435" y="245" font-family="system-ui, -apple-system" font-size="28" font-weight="700" fill="#3B82F6">96%</text>
  <text x="435" y="265" font-family="system-ui, -apple-system" font-size="11" fill="#9CA3AF">Rating</text>

  <rect x="570" y="190" width="140" height="90" rx="8" fill="#10B981" fill-opacity="0.1" stroke="#10B981" stroke-width="1"/>
  <text x="585" y="215" font-family="system-ui, -apple-system" font-size="12" fill="#6B7280">Time Saved</text>
  <text x="585" y="245" font-family="system-ui, -apple-system" font-size="28" font-weight="700" fill="#10B981">~73k</text>
  <text x="585" y="265" font-family="system-ui, -apple-system" font-size="11" fill="#9CA3AF">Employees</text>

  <!-- Data Table -->
  <rect x="270" y="300" width="440" height="220" rx="8" fill="white" stroke="#E5E5E5" stroke-width="1"/>

  <!-- Table Header -->
  <rect x="270" y="300" width="440" height="40" rx="8" fill="#F9FAFB"/>
  <text x="290" y="325" font-family="system-ui, -apple-system" font-size="12" font-weight="600" fill="#6B7280">Report Name</text>
  <text x="510" y="325" font-family="system-ui, -apple-system" font-size="12" font-weight="600" fill="#6B7280">Status</text>
  <text x="630" y="325" font-family="system-ui, -apple-system" font-size="12" font-weight="600" fill="#6B7280">Time</text>

  <!-- Table Rows -->
  <line x1="270" y1="340" x2="710" y2="340" stroke="#E5E5E5" stroke-width="1"/>
  <text x="290" y="365" font-family="system-ui, -apple-system" font-size="12" fill="#1F2937">NPI Weekly Report</text>
  <rect x="510" y="353" width="60" height="20" rx="10" fill="#10B981" fill-opacity="0.2"/>
  <text x="520" y="367" font-family="system-ui, -apple-system" font-size="11" fill="#10B981" font-weight="500">Complete</text>
  <text x="630" y="365" font-family="system-ui, -apple-system" font-size="12" fill="#6B7280">2m 34s</text>

  <line x1="270" y1="380" x2="710" y2="380" stroke="#E5E5E5" stroke-width="1"/>
  <text x="290" y="405" font-family="system-ui, -apple-system" font-size="12" fill="#1F2937">Retail Operations</text>
  <rect x="510" y="393" width="60" height="20" rx="10" fill="#3B82F6" fill-opacity="0.2"/>
  <text x="520" y="407" font-family="system-ui, -apple-system" font-size="11" fill="#3B82F6" font-weight="500">Running</text>
  <text x="630" y="405" font-family="system-ui, -apple-system" font-size="12" fill="#6B7280">1m 12s</text>

  <line x1="270" y1="420" x2="710" y2="420" stroke="#E5E5E5" stroke-width="1"/>
  <text x="290" y="445" font-family="system-ui, -apple-system" font-size="12" fill="#1F2937">Supply Chain Data</text>
  <rect x="510" y="433" width="60" height="20" rx="10" fill="#F59E0B" fill-opacity="0.2"/>
  <text x="520" y="447" font-family="system-ui, -apple-system" font-size="11" fill="#F59E0B" font-weight="500">Pending</text>
  <text x="630" y="445" font-family="system-ui, -apple-system" font-size="12" fill="#6B7280">--</text>

  <line x1="270" y1="460" x2="710" y2="460" stroke="#E5E5E5" stroke-width="1"/>
  <text x="290" y="485" font-family="system-ui, -apple-system" font-size="12" fill="#1F2937">Global Inventory</text>
  <rect x="510" y="473" width="60" height="20" rx="10" fill="#10B981" fill-opacity="0.2"/>
  <text x="520" y="487" font-family="system-ui, -apple-system" font-size="11" fill="#10B981" font-weight="500">Complete</text>
  <text x="630" y="485" font-family="system-ui, -apple-system" font-size="12" fill="#6B7280">3m 08s</text>

  <!-- Watermark -->
  <text x="340" y="580" font-family="system-ui, -apple-system" font-size="10" fill="#D1D5DB" text-anchor="middle">Interface Preview - Replace with actual screenshot</text>
</svg>
