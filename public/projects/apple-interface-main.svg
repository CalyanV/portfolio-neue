<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <rect width="1200" height="675" fill="#FAFAFA"/>
  <rect width="1200" height="675" fill="url(#grain)" opacity="0.03"/>

  <defs>
    <pattern id="grain" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#000000" opacity="0.05"/>
    </pattern>
  </defs>

  <!-- Main Container -->
  <rect x="40" y="40" width="1120" height="595" rx="16" fill="white" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Header Bar -->
  <rect x="40" y="40" width="1120" height="80" rx="16" fill="#F9FAFB"/>
  <line x1="40" y1="120" x2="1160" y2="120" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Logo and Title -->
  <text x="70" y="90" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" font-size="28" font-weight="700" fill="#1F2937">SAP NPI Dashboard</text>

  <!-- User Info -->
  <circle cx="1090" cy="80" r="24" fill="#14B8A6"/>
  <text x="1090" y="87" font-family="-apple-system" font-size="16" font-weight="600" fill="white" text-anchor="middle">A</text>

  <!-- Search Bar -->
  <rect x="700" y="60" width="320" height="40" rx="20" fill="white" stroke="#D1D5DB" stroke-width="1.5"/>
  <text x="720" y="86" font-family="-apple-system" font-size="14" fill="#9CA3AF">Search reports and analytics...</text>

  <!-- Sidebar Navigation -->
  <rect x="60" y="140" width="220" height="475" fill="#F9FAFB" rx="8"/>

  <!-- Nav Item - Active -->
  <rect x="70" y="160" width="200" height="44" rx="8" fill="#14B8A6"/>
  <text x="90" y="188" font-family="-apple-system" font-size="15" font-weight="600" fill="white">Dashboard</text>

  <!-- Nav Item -->
  <rect x="70" y="214" width="200" height="44" rx="8" fill="transparent"/>
  <text x="90" y="242" font-family="-apple-system" font-size="15" fill="#6B7280">Reports</text>

  <!-- Nav Item -->
  <rect x="70" y="268" width="200" height="44" rx="8" fill="transparent"/>
  <text x="90" y="296" font-family="-apple-system" font-size="15" fill="#6B7280">Analytics</text>

  <!-- Nav Item -->
  <rect x="70" y="322" width="200" height="44" rx="8" fill="transparent"/>
  <text x="90" y="350" font-family="-apple-system" font-size="15" fill="#6B7280">Automation</text>

  <!-- Nav Item -->
  <rect x="70" y="376" width="200" height="44" rx="8" fill="transparent"/>
  <text x="90" y="404" font-family="-apple-system" font-size="15" fill="#6B7280">Settings</text>

  <!-- Main Content Area -->

  <!-- Stats Cards Row -->
  <g transform="translate(300, 160)">
    <!-- Card 1 - Efficiency -->
    <rect width="240" height="120" rx="12" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
    <text x="20" y="35" font-family="-apple-system" font-size="13" fill="#6B7280" font-weight="500">PROCESS EFFICIENCY</text>
    <text x="20" y="75" font-family="-apple-system" font-size="48" font-weight="800" fill="#10B981">7x</text>
    <text x="20" y="100" font-family="-apple-system" font-size="12" fill="#6B7280">Faster report generation</text>
  </g>

  <g transform="translate(560, 160)">
    <!-- Card 2 - Satisfaction -->
    <rect width="240" height="120" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
    <text x="20" y="35" font-family="-apple-system" font-size="13" fill="#6B7280" font-weight="500">USER SATISFACTION</text>
    <text x="20" y="75" font-family="-apple-system" font-size="48" font-weight="800" fill="#3B82F6">96%</text>
    <text x="20" y="100" font-family="-apple-system" font-size="12" fill="#6B7280">Positive feedback rating</text>
  </g>

  <g transform="translate(820, 160)">
    <!-- Card 3 - Users -->
    <rect width="240" height="120" rx="12" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
    <text x="20" y="35" font-family="-apple-system" font-size="13" fill="#6B7280" font-weight="500">GLOBAL USERS</text>
    <text x="20" y="75" font-family="-apple-system" font-size="48" font-weight="800" fill="#F59E0B">73k+</text>
    <text x="20" y="100" font-family="-apple-system" font-size="12" fill="#6B7280">Retail staff empowered</text>
  </g>

  <!-- Quick Actions Section -->
  <g transform="translate(300, 300)">
    <text x="0" y="0" font-family="-apple-system" font-size="18" font-weight="700" fill="#1F2937">Quick Actions</text>

    <!-- Action Buttons -->
    <rect x="0" y="20" width="180" height="60" rx="8" fill="#14B8A6"/>
    <text x="90" y="55" font-family="-apple-system" font-size="15" font-weight="600" fill="white" text-anchor="middle">Generate Report</text>

    <rect x="200" y="20" width="180" height="60" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1.5"/>
    <text x="290" y="55" font-family="-apple-system" font-size="15" font-weight="500" fill="#1F2937" text-anchor="middle">View Analytics</text>

    <rect x="400" y="20" width="180" height="60" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1.5"/>
    <text x="490" y="55" font-family="-apple-system" font-size="15" font-weight="500" fill="#1F2937" text-anchor="middle">Export Data</text>
  </g>

  <!-- Recent Activity Table -->
  <g transform="translate(300, 410)">
    <text x="0" y="0" font-family="-apple-system" font-size="18" font-weight="700" fill="#1F2937">Recent Activity</text>

    <!-- Table Container -->
    <rect x="0" y="20" width="760" height="185" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1.5"/>

    <!-- Table Header -->
    <rect x="0" y="20" width="760" height="45" rx="8" fill="#F9FAFB"/>
    <text x="20" y="48" font-family="-apple-system" font-size="12" font-weight="600" fill="#6B7280">REPORT NAME</text>
    <text x="380" y="48" font-family="-apple-system" font-size="12" font-weight="600" fill="#6B7280">STATUS</text>
    <text x="560" y="48" font-family="-apple-system" font-size="12" font-weight="600" fill="#6B7280">TIME</text>
    <text x="680" y="48" font-family="-apple-system" font-size="12" font-weight="600" fill="#6B7280">ACTION</text>

    <!-- Row 1 -->
    <line x1="0" y1="65" x2="760" y2="65" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="90" font-family="-apple-system" font-size="14" fill="#1F2937">Weekly NPI Summary</text>
    <rect x="380" y="75" width="80" height="24" rx="12" fill="#D1FAE5"/>
    <text x="420" y="91" font-family="-apple-system" font-size="12" font-weight="600" fill="#059669" text-anchor="middle">Complete</text>
    <text x="560" y="90" font-family="-apple-system" font-size="13" fill="#6B7280">2m 34s</text>
    <text x="690" y="90" font-family="-apple-system" font-size="13" fill="#14B8A6" font-weight="500">View</text>

    <!-- Row 2 -->
    <line x1="0" y1="110" x2="760" y2="110" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="135" font-family="-apple-system" font-size="14" fill="#1F2937">Retail Operations Report</text>
    <rect x="380" y="120" width="80" height="24" rx="12" fill="#DBEAFE"/>
    <text x="420" y="136" font-family="-apple-system" font-size="12" font-weight="600" fill="#2563EB" text-anchor="middle">Running</text>
    <text x="560" y="135" font-family="-apple-system" font-size="13" fill="#6B7280">1m 12s</text>
    <text x="690" y="135" font-family="-apple-system" font-size="13" fill="#9CA3AF">View</text>

    <!-- Row 3 -->
    <line x1="0" y1="155" x2="760" y2="155" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="180" font-family="-apple-system" font-size="14" fill="#1F2937">Global Inventory Sync</text>
    <rect x="380" y="165" width="80" height="24" rx="12" fill="#D1FAE5"/>
    <text x="420" y="181" font-family="-apple-system" font-size="12" font-weight="600" fill="#059669" text-anchor="middle">Complete</text>
    <text x="560" y="180" font-family="-apple-system" font-size="13" fill="#6B7280">3m 08s</text>
    <text x="690" y="180" font-family="-apple-system" font-size="13" fill="#14B8A6" font-weight="500">View</text>
  </g>

  <!-- Watermark -->
  <text x="600" y="660" font-family="-apple-system" font-size="11" fill="#D1D5DB" text-anchor="middle">Interface Preview - Replace with actual screenshot</text>
</svg>
